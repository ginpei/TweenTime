<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TweenTime: Basic example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/styles/editor.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../src/fonts/icomoon/style.css">
    <style>
      body {
        background: #efefef;
      }
      .box {
        position: relative;
        width: 100px;
        height: 100px;
        margin-left: 50px;
        margin-top: 50px;
        background: #33b5e5;
      }
      #playpause {
        position: absolute;
        z-index: 99999;
      }
      #addprop {
        position: absolute;;
        z-index: 99999;
        left: 100px;
      }
      #totalduration {
        position: absolute;
        z-index: 999999;
        left: 200px;
      }
      #senendtime {
        position: absolute;
        z-index: 999999;
        left: 300px;
      }
    </style>
  </head>
  <body>
    <button id="playpause">Playpause</button>
    <button id="addprop">add</button>
    <span id="totalduration">foo</span>
    <button id="senendtime">set end time</button>
    <div class="content-wrapper">
      <div class="box"></div>
    </div>
    <div id="timeline-container"></div>

    <!-- TweenTime dependencies -->
    <script src="../src/scripts/bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="../src/scripts/bower_components/gsap/src/uncompressed/TimelineMax.js"></script>
    <script src="../src/scripts/bower_components/js-signals/dist/signals.js"></script>

    <!-- Editor dependencies -->
    <script src="../src/scripts/bower_components/jquery/dist/jquery.js"></script>
    <script src="../src/scripts/bower_components/spectrum/spectrum.js"></script>
    <script src="../src/scripts/bower_components/d3/d3.js"></script>
    <!-- <script src="../src/scripts/bower_components/lodash/lodash.js"></script> -->
    <script src="../src/scripts/bower_components/draggable-number.js/dist/draggable-number.js"></script>
    <script src="../src/scripts/bower_components/file-saver/FileSaver.js"></script>

    <!-- TweenTime & Editor -->
    <script src="../dist/scripts/TweenTime.Editor.min.js"></script>
    <script src="../dist/scripts/TweenTime.Core.min.js"></script>


    <!-- Example script -->
    <script>
      var data = [
        {
          "id": "box",
          "type": "box",
          "label": "Box 1",
          "properties": [
            {
              "name": "x",
              "keys": [
                {
                  "time": 0,
                  "val": 0
                },
                {
                  "time": 2,
                  "val": 100,
                  "ease": "Quart.easeInOut"
                }
              ],
              "val": 42
            },
            {
              "name": "y",
              "keys": [
                {
                  "time": 0,
                  "val": 0,
                  "ease": "Quad.easeOut"
                },
                {
                  "time": 0.9870000000000003,
                  "val": 50,
                  "ease": "Cubic.easeInOut"
                },
                {
                  "time": 2.006,
                  "val": 0,
                  "ease": "Quad.easeInOut"
                }
              ],
              "val": 0
            },
            {
              "name": "opacity",
              "keys": [
                {
                  "time": 1.214,
                  "val": 1
                },
                {
                  "time": 3.98,
                  "val": 0,
                  "ease": "Quad.easeOut"
                }
              ],
              "val": 1,
              "min": 0,
              "max": 1
            },
            {
              "name": "event",
              "type": "event",
              "keys": [
                {
                  "time": 1.214,
                  "val": "event type key frame is fired!"
                }
              ]
            }
          ]
        }
      ];

      var totalduration = document.getElementById('totalduration');

      var tweenTime = new TweenTime.Core(data);
      var editor = new TweenTime.Editor(tweenTime, {
        el: $('#timeline-container')
      });

      totalduration.innerHTML = editor.getEndTime();

      tweenTime.addTimerUpdateListener(function(ev) {
        // console.log(ev);
      });
      tweenTime.addTimerStatusChangedListener(function(ev) {
        // console.log(ev);
      });

      tweenTime.addTimerDurationChangedListener(function(ev) {
        // console.log(ev);
        totalduration.innerHTML = editor.getEndTime();
      });
      tweenTime.addUpdateListener(function() {
        console.log('data was updated');
      });

      editor.addOnSelectListener(function(selection) {
        console.log(selection);
      });

      var button = document.getElementById('playpause');
      button.addEventListener('click', function(e) {
        editor.playPause();
      });

      var endtime = document.getElementById('senendtime'); 
      endtime.addEventListener('click', function(e) {
        editor.setHeaderEndTime(50);
      });

      var box_values = tweenTime.getValues('box');

      tweenTime.addOnEventListener((name, val) => {
        console.log('onEvent callback', name, val);
      });
      tweenTime.timer.preStatusChanged.add(() => {
        // console.log('pre status changed');
      });

      function animate() {
        $('.box').css({
          'opacity': box_values.opacity,
          'transform': 'translate(' + box_values.x + 'px, ' + box_values.y + 'px)'
        });
        // console.log(tweenTime.getCurrentTime());
        // console.log(tweenTime.getData());
        window.requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
